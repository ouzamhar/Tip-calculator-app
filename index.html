<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="title"><span>SPLI</span><span>TTER</span></div>
      <div class="calculator">
        <div class="input-side">
          <label>
            Bill
            <div class="input-field">
              <img src="./images/icon-dollar.svg" alt="dollar icon" />
              <input type="number" placeholder="0" />
            </div>
          </label>
          <label
            >Select Tip %
            <div class="percntg-tip">
              <div class="percntg-choice"><span>5%</span></div>
              <div class="percntg-choice">10%</div>
              <div class="percntg-choice">15%</div>
              <div class="percntg-choice">25%</div>
              <div class="percntg-choice">50%</div>
              <div class="percntg-choice">
                <input type="number" id="custom-percntg" placeholder="Custom" />
              </div>
            </div>
          </label>
          <label>
            Number of People
            <div class="input-field">
              <img src="./images/icon-person.svg" alt="dollar icon" />
              <input type="number" placeholder="0" />
            </div>
          </label>
        </div>
        <div class="output">
          <div class="tip-amount"></div>
        </div>
      </div>
    </div>
    <!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
