<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="logo-container">
      <img src="./images/logo.svg" alt="logo" class="logo" />
    </div>
    <div class="calculator">
      <div class="input-side">
        <label>
          Bill
          <div class="input-field">
            <img src="./images/icon-dollar.svg" alt="dollar icon" />
            <input type="number" placeholder="0" class="input-number" />
          </div>
        </label>
        <div class="percntg-tip-container">
          Select Tip %
          <div class="percntg-tip">
            <div class="percntg-choice read-only">5%</div>
            <div class="percntg-choice read-only">10%</div>
            <div class="percntg-choice read-only selected">15%</div>
            <div class="percntg-choice read-only">25%</div>
            <div class="percntg-choice read-only">50%</div>
            <!-- selected -->

            <!-- <div class="percntg-choice">50%</div> -->

            <input
              type="number"
              id="custom-percntg"
              placeholder="Custom"
              class="percntg-choice input-number"
            />
          </div>
        </div>
        <label>
          Number of People
          <div class="input-field">
            <img src="./images/icon-person.svg" alt="dollar icon" />
            <input type="number" placeholder="0" class="input-number" />
          </div>
        </label>
      </div>

      <div class="output">
        <div class="top">
          <div class="result">
            <div class="left">
              <div class="name">Tip Amount</div>
              <div class="person">/ person</div>
            </div>
            <div class="right" id="tip-amount">$4.27</div>
          </div>
          <div class="result">
            <div class="left">
              <div class="name">Total</div>
              <div class="person">/ person</div>
            </div>
            <div class="right" id="total">$32.79</div>
          </div>
        </div>
        <div class="reset-btn">Reset</div>
        <!-- active -->
      </div>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </div>
    <!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset -->
  </body>
</html>
